<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>Xolak API Test</h1>
    <button onclick="testHealth()">Test Health</button>
    <button onclick="testQuery()">Test Query</button>
    <div id="results"></div>

    <script>
        async function testHealth() {
            try {
                const response = await fetch('http://localhost:8080/health');
                const data = await response.json();
                document.getElementById('results').innerHTML = '<h3>Health Check:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('results').innerHTML = '<h3>Health Check Error:</h3><pre>' + error.message + '</pre>';
            }
        }

        async function testQuery() {
            try {
                const response = await fetch('http://localhost:8080/query-agent', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: 'Python beginner developer' })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                document.getElementById('results').innerHTML = '<h3>Query Test:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('results').innerHTML = '<h3>Query Test Error:</h3><pre>' + error.message + '</pre>';
            }
        }
    </script>
</body>
</html>
