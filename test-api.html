<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>Testing Xolak API Connection</h1>
    <button onclick="testHealth()">Test Health</button>
    <button onclick="testQuery()">Test Query</button>
    <div id="results"></div>

    <script>
        async function testHealth() {
            try {
                const response = await fetch('http://localhost:8080/health');
                const data = await response.json();
                document.getElementById('results').innerHTML = 
                    '<h3>Health Check:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('results').innerHTML = 
                    '<h3>Health Check Error:</h3><pre>' + error.message + '</pre>';
            }
        }

        async function testQuery() {
            try {
                const response = await fetch('http://localhost:8080/query-agent', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: 'Python beginner developer' })
                });
                const data = await response.json();
                document.getElementById('results').innerHTML = 
                    '<h3>Query Result:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('results').innerHTML = 
                    '<h3>Query Error:</h3><pre>' + error.message + '</pre>';
            }
        }
    </script>
</body>
</html>
